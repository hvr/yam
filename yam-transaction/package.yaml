name: yam-transaction
version: 0.3.3
synopsis: Yam transaction
description: transaction module for yam
maintainer: Daniel YU <leptonyu@gmail.com>
license: MIT
github: leptonyu/yam
category: Project
extra-source-files: README.md

dependencies:
  - base >= 4.7 && < 5
  - yam-logger
  - monad-logger
  - transformers
  - persistent
  - persistent-sqlite
  - persistent-postgresql
  - data-default
  - aeson
  - text
  - time
  - conduit
  - resource-pool
  - resourcet
  - unliftio-core
  - string-conversions
  - vault

defaults:
  github: leptonyu/hpack-template
  ref: master
  path: defaults.yaml

library:
  source-dirs: src
  exposed-modules:
    - Yam.Transaction
    - Yam.Transaction.Sqlite
    - Yam.Transaction.Postgresql
